<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gemeinderatswahl – Kandidat:innen</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="container header">
    <h1>Gemeinderatswahl</h1>
    <p class="lead">Lerne unsere Kandidatinnen und Kandidaten kennen.</p>
  </header>

  <main class="container">
    <section id="grid" class="grid" aria-label="Kandidat:innen"></section>
  </main>

  <footer class="container footer">
    <a href="impressum.html">Impressum</a>
    <span>·</span>
    <a href="datenschutz.html">Datenschutz</a>
  </footer>

  <script>
    async function loadCandidates() {
      const res = await fetch("candidates.json", { cache: "no-store" });
      const data = await res.json();
      const grid = document.getElementById("grid");
grid.innerHTML = data
  .slice()
  .sort((a, b) => (a.listenplatz ?? 9999) - (b.listenplatz ?? 9999))
  .map(c => {
    const fullName = `${c.vorname ?? ""} ${c.nachname ?? ""}`.trim();
    const themen = Array.isArray(c.fokusthemen) ? c.fokusthemen : [];

    return `
      <article class="card">
        <img class="avatar" src="${c.photo}" alt="Foto von ${fullName}" loading="lazy">

        <div class="cardBody">
          <div class="slot">Listenplatz ${c.listenplatz ?? ""}</div>
          <h2 class="name">${fullName}</h2>
          ${c.beruf ? `<p class="job">${c.beruf}</p>` : ""}

          <details class="details">
            <summary>Mehr anzeigen</summary>

            <div class="detailsInner">
              ${c.alter ? `<p class="line"><strong>Alter:</strong> ${c.alter} Jahre</p>` : ""}

              ${themen.length ? `
                <div class="block">
                  <div class="label">Fokusthemen</div>
                  <div class="tags">
                    ${themen.map(t => `<span class="tag">${t}</span>`).join("")}
                  </div>
                </div>
              ` : ""}

              ${c.ueberMich ? `
                <div class="block">
                  <div class="label">Über mich</div>
                  <p class="about">${String(c.ueberMich).replaceAll("\n", "<br>")}</p>
                </div>
              ` : ""}
            </div>
          </details>
        </div>
      </article>
    `;
  })
  .join("");
